<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Islamabad</option>
        <option value="">Seoul</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city" id="istanbul">
        <div>
          <h2>Istanbul</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="bangkok">
        <div>
          <h2>Bangkok</h2>
          <div class="date">April 15th 2023</div>
        </div>
        <div class="time">19:07:32 <small>PM</small></div>
      </div>

      <div class="city" id="rome">
        <div>
          <h2>Rome</h2>
          <div class="date">April 15th 2023</div>
        </div>
        <div class="time">19:07:32 <small>PM</small></div>
      </div>
    </div>

    <footer>
      Coded by <strong>Sadiyya Khan</strong>, and is
      <a href="https://world-clock-project-js-sk.netlify.app"
        >open sourced on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>

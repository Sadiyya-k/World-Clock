<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select class="search-bar" id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Singapore">Singapore</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/New_York">New_York</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="istanbul">
          <div>
            <h2>Istanbul</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="melbourne">
          <div>
            <h2>Melbourne</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="karachi">
          <div>
            <h2>Karachi</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      Coded by <strong>Sadiyya Khan</strong>, hosted on Netlify and
      <a
        href="https://world-clock-project-js-sk.netlify.app"
        class="footer-link"
        >open source on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
